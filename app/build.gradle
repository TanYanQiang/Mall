def appendVersionNameVersionCode(variant, output) {
    int build = 1;
    def date = new SimpleDateFormat("yyyyMMdd").format(new Date());
    def APK_VERSIONNAME = 'b' + date + '.' + build;

    if (variant.buildType.zipAlignEnabled) {
        File outputFile = output.outputFile
        def fileName = "mall-" + variant.productFlavors[0].name + "-" + variant.buildType.name + "-" + variant.productFlavors[0].versionName + ".${APK_VERSIONNAME}.apk";
        output.outputFile = new File(outputFile.parent, fileName)
    }
}

